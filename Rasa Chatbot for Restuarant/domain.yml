intents:
- affirm
- goodbye
- greet
- out_of_scope
- thank
- restaurant_search
- deny
- ask_budget
- ask_email

entities:
- cuisine
- location
- price
- people
- email
slots:
  cuisine:
    type: text
  location:
    type: text
  price:
    type: text  
  email:
    type: text
responses:
  utter_ask_cuisine:
  - buttons:
    - title: Chinese
      payload: Chinese
    - title: Mexican
      payload: Mexican
    - title: Italian
      payload: Italian
    - title: American
      payload: American
    - title: South Indian
      payload: South Indian
    - title: North Indian
      payload: North Indian    
    text: what kind of cuisine would you like?
  utter_ask_budget:
  - buttons:
    - title: "Less than 300"
      payload: '/restaurant_search{"price": "low"}'
    - title: "Between 300 and 700 Rs"
      payload: '/restaurant_search{"price": "mid"}'
    - title: "Above 700 Rs"
      payload: '/restaurant_search{"price": "high"}'
    text: Please let us know your budget? 
  utter_ask_location:
  - text: Where would you like to have your food?
  - text: Which city would you like to get the details of?
  - text: let us know the Location please!
  - text: Which city are you looking for?
  - text: Could you please tell me the location you are looking for?
  utter_default:
  - text: Sorry, i missed it out
  - text: Sorry, I didn't quite get that
  - text: Sorry, i cannot understand. Please come again!
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  - text: Bye, See you again!
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_confirm_email:
  - text: An email has been sent to you.
  utter_location_invalid:
  - text: Sorry, we do not serve at the requested location.
  utter_out_of_scope:
  - text: Sorry, I am afraid this is beyond my capabilities. Please be specific.
  utter_thanks_response:
  - text: You are welcome!
  - text: You are most welcome! Is there anything else that i can help you with?
  utter_search_invalid:
  - text: Sorry, we do not have any restaurants which match your requirements. Hope to serve you better next time!
  utter_ask_email:
  - text: Please provide your email id. This is just for the purpose of sending you the list of restaurants in accordance with your preference!
  utter_happy:
  - text: Great carry on!
  utter_deny:
  - text: Sorry about that!
  utter_invalid_cuisine:
  - text: Sorry we dont serve that cuisine here! However, you can try among other cuisines that we have!
  utter_price_invalid:
  - text: Please let us know your price range
actions:
- action_search_restaurants
- action_validate_location
- action_validate_cuisine
- action_validate_price
- action_send_mail
- utter_ask_cuisine
- utter_ask_location
- utter_ask_budget
- utter_default
- utter_goodbye
- utter_greet
- utter_confirm_email
- utter_location_invalid
- utter_out_of_scope
- utter_thanks_response
- utter_search_invalid
- utter_ask_email
- utter_happy
- utter_deny
- utter_invalid_cuisine
- utter_price_invalid
- action_restarted
- action_slot_reset